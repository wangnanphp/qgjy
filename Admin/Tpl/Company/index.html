<include file="./Admin/Tpl/Public/pagerForm.html" />
<div class="pageHeader">
    <form rel="pagerForm" onsubmit="return navTabSearch(this);" method="post">
    <div class="searchBar">
        <table class="searchContent">
            <tr>
                <td>
                    <b>搜索</b> &nbsp; 关键字：<input type="text" name="keyword" value="{$smarty.request.keyword}" /> [ID,标题,添加者]
                    <input type="hidden" name="field" value="id,title,addname" />
                </td>
                <td>
                    <div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
                </td>
            </tr>
        </table>
    </div>
    </form>
</div>
<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a class="add" href="__URL__/addd/" target="dialog" width="800" height="500" rel="companyadd" title="添加教师信息"><span>添加企业文化信息</span></a></li>
            <li><a class="edit" href="__URL__/edit/id/{item_id}" max="true" width="800" height="500" rel="companyedit" target="dialog" title="修改教师信息"><span>修改</span></a></li>
            <li class="line">line</li>
            <li><a class="delete" href="__URL__/del/id/{item_id}/navTabId/company" target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a></li>
            <li><a class="icon"  href="javascript:navTabPageBreak()"><span>刷新</span></a></li>
            <!-- <li><a class="icon"  href="javascript:navTab.reload('__URL__/index/classify/{$classify}')"><span>刷新</span></a></li> -->



        </ul>
    </div>
    <table class="table" width="100%" layoutH="112">
        <thead>
            <tr>
                <th align="center" width="15">ID</th>
                <th align="center" width="50">标题</th>
                <th align="center" width="50">添加者</th>
                <th align="center" width="80">添加时间</th>
                <th align="center" width="80">管理操作</th>
            </tr>
        </thead>
        <tbody>
            <foreach name="list" item="item">
            <tr target="item_id" rel="{$item.id}">
                <td>{$item.id}</td>
                <td>{$item.title}</td>
                <td>{$item.admname}</td>
                <td>{$item.addtime|date="Y-m-d H:i:s",###}</td>
                <td>
                    <a style="color:#06F;"  target="dialog" width="800" height="500" rel="companyshow" title="查看企业文化信息" href="__URL__/show/id/{$item.id}/navTabId/company"><span>查看详情</span></a>
                    &nbsp;&nbsp;|&nbsp;&nbsp;
                    <a style="color:#06F;"  target="dialog" width="800" height="500" rel="companyedit" title="修改企业文化信息" href="__URL__/edit/id/{$item.id}/navTabId/company"><span>修改</span></a>
                    &nbsp;&nbsp;|&nbsp;&nbsp;
                    <a style="color:#06F;" target="ajaxTodo" title="确定要删除吗?" href="__URL__/del/id/{$item.id}/navTabId/company"><span>删除</span></a>
                </td>
            </tr>
            </foreach>
        </tbody>
    </table>
    <div class="panelBar">
        <div class="pages">
            <span>显示</span>
            <select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
                <option value="10" {if $numPerPage==10}selected{/if}>10</option>
                <option value="15" {if $numPerPage==15}selected{/if}>15</option>
                <option value="20" {if $numPerPage==20}selected{/if}>20</option>
                <option value="25" {if $numPerPage==25}selected{/if}>25</option>
                <option value="30" {if $numPerPage==30}selected{/if}>30</option>
            </select>
            <span>共{$totalCount}条</span>
        </div>
        <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="6" currentPage="{$currentPage}"></div>
    </div>
</div>
