<h2 class="contentTitle">资料下载信息添加</h2>
<div class="pageContent">
    <form method="post" action="__URL__/doAdd/navTabId/down/callbackType/closeCurrent" enctype="multipart/form-data" class="pageForm required-validate" onsubmit="return iframeCallback(this,dialogAjaxDone);">
        <div class="pageFormContent" layoutH="97">
        <fieldset>
            <legend>基本信息</legend>
            <dl class="nowrap">
                <dt style="text-align:right; padding-right:15px;">标题：</dt>
                <dd><input size="60" class="required" name="title" type="text" /></dd>
            </dl>
            <dl class="nowrap">
                <dt style="text-align:right; padding-right:15px;">资料上传：</dt>
                <dd><input type="file" name="img" /></dd>
            </dl>
            <dl class="nowrap">
                <dt style="text-align:right; padding-right:15px;">下载权限：</dt>
                <dd>
                    <input type="radio" name="power" value="1" checked="checked"/>高级会员&nbsp;&nbsp;
                    <input type="radio" name="power" value="0"/>普通会员
                </dd>
            </dl>
            <dl class="nowrap">
                <dt style="text-align:right; padding-right:15px;">资料简介：</dt>
                <dd>
                    <textarea name="summary" cols="60" rows="2" class="required"></textarea>
                </dd>
            </dl>
        </fieldset>
        <fieldset>
            <legend>描述详情</legend>
            <dl class="nowrap">
                <dt style="width:20px;">&nbsp;</dt>
                <dd>
                    <textarea class="editor required" cols="110" rows="25" name="content" upImgUrl="__URL__/editImage" upImgExt="jpg,jpeg,gif,png" tools="Cut,Copy,Paste,Pastetext,|,Blocktag,Fontface,FontSize,Bold,Italic,Underline,Strikethrough,FontColor,BackColor,SelectAll,Removeformat,|,Align,List,Outdent,Indent,Link,Unlink,Img,Emot,Table,|,Source,Preview,Fullscreen,About"></textarea>
                </dd>
            </dl>
        </fieldset>
       <!--结束-->
        </div>
      <div class="formBar">
            <ul style="text-align:left;float:left;padding-left:20px;">
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
                <li>
                    <div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
                </li>
            </ul>
        </div>
    </form>
</div>
