<h2 class="contentTitle">查看资料下载信息详情</h2>
<div class="pageContent">
    <form>
        <div class="pageFormContent" layoutH="97">
        <fieldset>
            <legend>基本信息</legend>
            <dl class="nowrap">
                <dt style="text-align:right; padding-right:15px;">标题：</dt>
                <dd><input readonly="true" value="{$info.title}" size="60" type="text" /></dd>
            </dl>
            <dl class="nowrap">
                <dt style="text-align:right; padding-right:15px;">资料查看：</dt>
                <dd><a style="color:blue;" href="{$info.downpath}" target="_blank">点击下载</a></dd>
            </dl>
            <dl class="nowrap">
                <dt style="text-align:right; padding-right:15px;">下载权限：</dt>
                <dd><eq name="info.power" value="1">高级会员<else/>普通会员</eq></dd>
            </dl>
            <dl class="nowrap">
                <dt style="text-align:right; padding-right:15px;">资料简介：</dt>
                <dd>
                    <textarea readonly="true" name="summary" cols="60" rows="2">{$info.summary}</textarea>
                </dd>
            </dl>
        </fieldset>
        <fieldset>
            <legend>描述详情</legend>
            <dl class="nowrap">
                <dt style="width:20px;">&nbsp;</dt>
                <dd>
                    <textarea readonly="true" class="editor required" cols="110" rows="25" name="content" upImgUrl="__URL__/editImage" upImgExt="jpg,jpeg,gif,png" tools="Cut,Copy,Paste,Pastetext,|,Blocktag,Fontface,FontSize,Bold,Italic,Underline,Strikethrough,FontColor,BackColor,SelectAll,Removeformat,|,Align,List,Outdent,Indent,Link,Unlink,Img,Emot,Table,|,Source,Preview,Fullscreen,About">{$info.content}</textarea>
                </dd>
            </dl>
        </fieldset>
        <!--结束-->
        </div>
    </form>
</div>
