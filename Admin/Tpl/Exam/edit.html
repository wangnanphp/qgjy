<h2 class="contentTitle">招考信息修改</h2>
<div class="pageContent">
    <!-- <form method="post" action="__URL__/doAdd"> -->
    <form method="post" action="__URL__/doEdit/navTabId/exam/callbackType/closeCurrent" class="pageForm required-validate" onsubmit="return iframeCallback(this,dialogAjaxDone);">
        <input value="{$info.id}" name="id" type="hidden" />
        <div class="pageFormContent" layoutH="97">
        <fieldset>
            <legend>基本信息</legend>
            <dl class="nowrap">
                <dt style="text-align:right; padding-right:15px;">标题：</dt>
                <dd><input value="{$info.title}" size="60" class="required" name="title" type="text" /></dd>
            </dl>
            <dl class="nowrap">
                <dt style="text-align:right; padding-right:15px;">招考对象：</dt>
                <dd><input value="{$info.who}" size="30" class="required" name="who" type="text" /></dd>
            </dl>
            <dl class="nowrap">
                <dt style="text-align:right; padding-right:15px;">招考职位：</dt>
                <dd><input value="{$info.job}" size="30" class="required" name="job" type="text" /></dd>
            </dl>
            <dl class="nowrap">
                <dt style="text-align:right; padding-right:15px;">招考区域：</dt>
                <dd><input value="{$info.area}" size="30" class="required" name="area" type="text" /></dd>
            </dl>
            <dl class="nowrap">
                <dt style="text-align:right; padding-right:15px;">招考开始时间：</dt>
                <dd>
                    <input value="{$info.starttime}" type="text" name="starttime" class="date" dateFmt="yyyy-MM-dd" readonly="true"/>
                    <a class="inputDateButton" href="javascript:;">选择</a>
                </dd>
            </dl>
            <dl class="nowrap">
                <dt style="text-align:right; padding-right:15px;">招考结束时间：</dt>
                <dd>
                    <input value="{$info.endtime}" type="text" name="endtime" class="date" dateFmt="yyyy-MM-dd" readonly="true"/>
                    <a class="inputDateButton" href="javascript:;">选择</a>
                </dd>
            </dl>
            <dl class="nowrap">
                <dt style="text-align:right; padding-right:15px;">招考简介：</dt>
                <dd>
                    <textarea name="summary" cols="60" rows="2" class="required">{$info.summary}</textarea>
                </dd>
            </dl>
        </fieldset>
        <fieldset>
            <legend>详细详情</legend>
            <dl class="nowrap">
                <dt style="width:20px;">&nbsp;</dt>
                <dd>
                    <textarea class="editor required" cols="150" rows="30" name="content" upImgUrl="__URL__/editImage" upImgExt="jpg,jpeg,gif,png" tools="Cut,Copy,Paste,Pastetext,|,Blocktag,Fontface,FontSize,Bold,Italic,Underline,Strikethrough,FontColor,BackColor,SelectAll,Removeformat,|,Align,List,Outdent,Indent,Link,Unlink,Img,Emot,Table,|,Source,Preview,Fullscreen,About">{$info.content}</textarea>
                </dd>
            </dl>
        </fieldset>
       <!--结束-->
        </div>
      <div class="formBar">
            <ul style="text-align:left;float:left;padding-left:20px;">
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">修改</button></div></div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
                <li>
                    <div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
                </li>
            </ul>
        </div>
    </form>
</div>
